<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avista Digital Agency Clone</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- Сброс стилей --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #ff4a17;
            --dark-bg: #0b0b0b;
            --text-white: #ffffff;
            --text-grey: #b0b0b0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden; /* Скрываем горизонтальный скролл от наклона */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: 0.3s ease;
        }

        ul {
            list-style: none;
        }

        /* --- Навигация --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background: rgba(11, 11, 11, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 28px;
            color: white;
        }

        .logo span {
            color: var(--primary-orange);
            font-size: 32px;
            line-height: 0;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-white);
        }

        .nav-links a:hover {
            color: var(--primary-orange);
        }

        .btn-purchase {
            background-color: var(--primary-orange);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-purchase:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 74, 23, 0.3);
        }

        .btn-purchase span {
            background: white;
            color: var(--primary-orange);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* --- Главный экран (Hero) --- */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }

        /* Фоновый огромный текст */
        .bg-text {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-family: 'Syne', sans-serif;
            font-size: 20vw;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.02);
            white-space: nowrap;
            z-index: 0;
            pointer-events: none;
            animation: pulseText 5s infinite alternate;
        }

        @keyframes pulseText {
            0% { transform: translateY(-50%) scale(1); }
            100% { transform: translateY(-50%) scale(1.02); }
        }

        /* Левая часть: Контент */
        .hero-content {
            flex: 1;
            z-index: 10;
            max-width: 600px;
        }

        .hero-title {
            font-family: 'Syne', sans-serif;
            font-size: 72px;
            line-height: 1.1;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero-title span {
            color: var(--primary-orange);
        }

        .hero-btns {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn-explore {
            background-color: var(--primary-orange);
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn-explore:hover {
            background-color: white;
            color: black;
        }

        .btn-link {
            background: transparent;
            color: white;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
        }

        .btn-link:hover {
            color: var(--primary-orange);
            gap: 12px; /* Анимация стрелки */
        }

        /* Правая часть: Бесконечная анимация картинок */
        .hero-visuals {
            flex: 1.2;
            height: 100%;
            position: relative;
            z-index: 5;
            /* Магия наклона и перспективы */
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .visuals-container {
            width: 140%; /* Шире экрана, чтобы при повороте не было дыр */
            height: 150%;
            display: flex;
            gap: 20px;
            transform: rotate(-15deg) translateY(-50px) translateX(50px);
            opacity: 0.9;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        .scroll-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Анимация бесконечного скролла вверх */
        .scroll-up {
            animation: scrollUp 25s linear infinite;
        }

        /* Анимация бесконечного скролла вниз */
        .scroll-down {
            animation: scrollDown 30s linear infinite;
        }

        /* Изображения (карточки) */
        .card-img {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        
        .card-img img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* Добавляем глянцевый эффект поверх картинок */
        .card-img::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
        }

        /* Разные размеры для разнообразия сетки */
        .h-300 { height: 300px; }
        .h-400 { height: 400px; }
        .h-250 { height: 250px; }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        @keyframes scrollDown {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        /* Адаптив для мобильных */
        @media (max-width: 1024px) {
            .hero-section {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                padding-top: 100px;
            }
            
            .navbar {
                padding: 20px;
            }
            .nav-links {
                display: none; /* Скрываем меню на моб для простоты */
            }

            .hero-content {
                margin-bottom: 50px;
            }

            .hero-btns {
                justify-content: center;
            }

            .hero-visuals {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.3; /* Затеняем картинки на фоне */
            }
            
            .hero-title {
                font-size: 48px;
            }
            
            .bg-text {
                display: none;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <span>&#9650;</span> Avista
        </div>
        <ul class="nav-links">
            <li><a href="#">Demos</a></li>
            <li><a href="#">Elementor</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Documentation</a></li>
        </ul>
        <a href="#" class="btn-purchase">
            Purchase Now <span>&#8594;</span>
        </a>
    </nav>

    <header class="hero-section">
        
        <div class="bg-text">DIGITAL AGENCY</div>

        <div class="hero-content">
            <h1 class="hero-title">
                Digital Agency & Portfolio WordPress <br> Theme
            </h1>
            <div class="hero-btns">
                <button class="btn-explore">
                    Explore Features <span>&#8594;</span>
                </button>
                <button class="btn-link">
                    View Demos <span>&#8250;</span>
                </button>
            </div>
        </div>

        <div class="hero-visuals">
            <div class="visuals-container">
                
                <div class="scroll-column scroll-up">
                    <div class="card-img h-300"><img src="https://images.unsplash.com/photo-1573164713714-d95e436ab8d6?auto=format&fit=crop&w=400&q=80" alt="UI"></div>
                    <div class="card-img h-400"><img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=400&q=80" alt="Tech"></div>
                    <div class="card-img h-250"><img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=400&q=80" alt="Cyber"></div>
                    <div class="card-img h-300"><img src="https://images.unsplash.com/photo-1573164713714-d95e436ab8d6?auto=format&fit=crop&w=400&q=80" alt="UI"></div>
                    <div class="card-img h-400"><img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=400&q=80" alt="Tech"></div>
                </div>

                <div class="scroll-column scroll-down">
                    <div class="card-img h-400"><img src="https://images.unsplash.com/photo-1535295972055-1c762f4483e5?auto=format&fit=crop&w=400&q=80" alt="Portrait"></div>
                    <div class="card-img h-300"><img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=400&q=80" alt="Abstract"></div>
                    <div class="card-img h-400"><img src="https://images.unsplash.com/photo-1614728263952-84ea256f9679?auto=format&fit=crop&w=400&q=80" alt="Neon"></div>
                    <div class="card-img h-400"><img src="https://images.unsplash.com/photo-1535295972055-1c762f4483e5?auto=format&fit=crop&w=400&q=80" alt="Portrait"></div>
                    <div class="card-img h-300"><img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=400&q=80" alt="Abstract"></div>
                </div>

                <div class="scroll-column scroll-up" style="animation-duration: 28s;">
                    <div class="card-img h-250"><img src="https://images.unsplash.com/photo-1599839575945-a9e5af0c3fa5?auto=format&fit=crop&w=400&q=80" alt="Shapes"></div>
                    <div class="card-img h-400"><img src="https://images.unsplash.com/photo-1605810230434-7631ac76ec81?auto=format&fit=crop&w=400&q=80" alt="Data"></div>
                    <div class="card-img h-300"><img src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?auto=format&fit=crop&w=400&q=80" alt="Code"></div>
                    <div class="card-img h-250"><img src="https://images.unsplash.com/photo-1599839575945-a9e5af0c3fa5?auto=format&fit=crop&w=400&q=80" alt="Shapes"></div>
                    <div class="card-img h-400"><img src="https://images.unsplash.com/photo-1605810230434-7631ac76ec81?auto=format&fit=crop&w=400&q=80" alt="Data"></div>
                </div>

            </div>
        </div>
    </header>

</body>
</html>
